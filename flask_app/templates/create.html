<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body class="main">
    <div class="top_new">
        <h1 class="center white">Create Project</h1>
        <a class="btn btn-danger" href="/dashboard">Home</a>
    </div>
    <div class="new_project">
        <div class="create">
            <form action="/create/project" method ='post'>
                <input class = "form-control mt-2" type="text" name="name" placeholder="Project Name">
                <input class = "form-control mt-2" type="text" name="balance" placeholder="Budget">
                <input type="hidden" name="user_id" value="{{session['uuid']}}">
                <button class="btn btn-danger">Create Project</button>
            </form>
        </div>
    </div>
</body>

</html>
