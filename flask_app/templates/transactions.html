<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body class="main">
    <div class="top_new">
        <h1 class="center white">Transactions</h1>
        <a class="btn btn-danger" href="/dashboard">Home</a>
    </div>
    <div class="view">
        <table>
            <tr>
                <th>Item</th>
                <th>Amount</th>
                <th>Catagory</th>
            </tr>
            {%for transaction in transactions%}
            <tr>
                <td><h3>{{transaction['name']}}</h3></td>
                <td><h3>${{transaction['amount']}}</h3></td>
                <td><h3>{{transaction['catagory']}}</h3> </td>
                <td><a href="/delete/{{transaction['id']}}">Delete</a></td>
            </tr>
            {%endfor%}
        </table>
    </div>
</body>
</html>
