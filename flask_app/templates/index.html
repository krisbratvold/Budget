<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Login</title>
</head>
<body class="login">
    <h1 class="center white">BUDGET BUDDY</h1>
    <div class="container">
        <div class="left">
            <h1>Register Here</h1>
            <form action="/create" method ='post'>
                <input class = "form-control mt-2" type="text" name="first_name" placeholder="First Name">
                <input class = "form-control mt-2" type="text" name="last_name" placeholder="Last Name">
                <input class = "form-control mt-2"type="text" name="email" placeholder="&#9993; Email">
                <input class = "form-control mt-2" type="password" name="password" placeholder="&#128477; Password">
                <input class = "form-control mt-2" type="password" name="confirm_pw" placeholder="&#128477; Confirm Password">
                <button class="btn btn-success">Create User</button>
            </form>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p><span>{{message}}</span></p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        </div>
        <div class="right">
            <h1>Login Here</h1>
            <form action="/login" method='post'>
                <input class = "form-control mt-2" type="text" name="email" placeholder="&#9993; Email">
                <input class = "form-control mt-2" type="password" name="password" placeholder="&#128477; Password">
                <button class="btn btn-success mb-5">Login</button>
            </form>
            <a class="grey" href="">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
